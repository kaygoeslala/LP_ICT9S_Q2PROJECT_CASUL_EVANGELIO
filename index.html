<hr>
    <button  class="btn btn-outline-light btn-lg" type="button">PRINT YOUR TICKET</button>
    <img src="tix.jpg" style="width: 450px">
    
    <script>
        function check_discount() {
            var fare1 = Number(document.getElementById('from1').value);
            var fare2 = Number(document.getElementById('to2').value);
            var discount = Number(document.getElementById('discount').value);
    
            if (fare1 === 0 || fare2 === 0) {
                alert("Please select valid stations.");
                return;
            }
    
            var totalFare = fare1 + fare2;
            var discountedFare = totalFare * discount;
    
            alert("Your final fare is PHP " + discountedFare.toFixed(2));
        }
    </script>
